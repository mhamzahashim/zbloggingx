{{ $related := .Site.RegularPages.RelatedIndices . "categories" "date" | first 4 }}
{{ with $related }}
       <div class="custombox clearfix">
            <h4 class="small-title">You may also like</h4>
            <div class="row">
                {{ range . }}
                <div class="col-lg-6">
                    <div class="blog-box">
                        <div class="post-media">
                            <a href="{{.RelPermalink}}" title="">
                                <img src="{{.Params.image | absURL}}" alt="{{.Title}}" class="img-fluid">
                                <div class="hovereffect">
                                    <span class=""></span>
                                </div><!-- end hover -->
                            </a>
                        </div><!-- end media -->
                        <div class="blog-meta">
                            <h4><a href="{{.RelPermalink}}" title="{{.Title}}">{{.Title}}</a></h4>
                        </div><!-- end meta -->
                    </div><!-- end blog-box -->
                </div>
                {{ end }}<!-- end col -->


            </div><!-- end row -->
        </div><!-- end custom-box -->
        {{end}}
