<div class='c-post-hero'>
    <div class='o-grid _o-grid--full'>
      <div class='o-grid__col o-grid__col--4-4-s o-grid__col--4-4-m o-grid__col--2-3-l'>
        <div class='c-post-hero__media'>
          <div class='c-post-hero__image' loading="lazy" style='background-image: url( {{.Params.image | absURL}} )'></div>
        </div>
      </div>
      <div class='o-grid__col o-grid__col--4-4-s o-grid__col--1-3-m'>
        <div class='c-post-hero__content'>
          <h1 class='c-post-hero__title'>{{.Title}}</h1>
        </div>
      </div>
    </div>
  </div>
