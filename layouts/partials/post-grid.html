            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                <div class="page-wrapper">
                    <div class="blog-grid-system">
                        <div class="row">
                            {{ $paginator := .Paginate (.Data.Pages.ByDate.Reverse) }}
                            {{ range where $paginator.Pages "Type" "ne" "page" }}
                            <div class="col-md-6">
                                <div class="blog-box">
                                    <div class="post-media">
                                        <a href="{{.Permalink}}" title="{{.Title}}">
                                            <img src="{{.Params.image}}" alt="{{.Title}}" class="img-fluid">
                                            <div class="hovereffect">
                                                <span></span>
                                            </div><!-- end hover -->
                                        </a>
                                    </div><!-- end media -->
                                    <div class="blog-meta big-meta">
                                        <span class="color-orange"><a href="{{.Site.BaseURL}}/{{ with .Params.categories }}{{index . 0 | urlize}}{{end}}" title="{{ with .Params.categories }}{{index . 0}}{{end}}">{{ with .Params.categories }}{{index . 0}}{{end}}</a></span>
                                        <h4><a href="{{.Permalink}}" title="{{.Title}}">{{.Title}}</a></h4>
                                        <p> {{ .Summary }}</p>
                                        <small><a href="{{.Permalink}}" title="">{{ .PublishDate.Format "January 2, 2006" }}</a></small>
                                        <small><a href="{{.Permalink}}" title="">{{.Site.Params.siteAuthor}}</a></small>
                                    </div><!-- end meta -->
                                </div><!-- end blog-box -->
                            </div><!-- end col -->
                            {{end}}
                        </div><!-- end row -->
                    </div><!-- end blog-grid-system -->
                </div><!-- end page-wrapper -->
            </div><!-- end col -->
