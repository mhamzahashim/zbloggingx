{{ $_hugo_config := `{ "version": 1 }` }}
<style>
    h2.faq-heading{
        margin: 0 auto !important;
        display: block;
        padding: 10px 50px;
        text-align: center;
        background-color: antiquewhite;
        width: fit-content;
    }
</style>
{{ if .Inner }}
<div itemscope itemtype="https://schema.org/FAQPage">
    <h2 id="faqs" class="faq-heading">Frequently Asked Questions</h2>
    {{.Inner}}
</div>
{{ else }}
<h2 id="faqs" class="faq-heading">Frequently Asked Questions</h2>
{{end}}
